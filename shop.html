<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joy of Picturing - Shop</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet'>
        <link href="style/style.css" type="text/css" rel="stylesheet" />
        <link href="style/shopstyle.css" type="text/css" rel="stylesheet" />

    </head>

    <body>

        <form id="shopcontent" action="shop.html" method="post">

            <h2 id="productInfo" class="wrap">Product Information</h2>

            <label id="productSpan1">
                Print Material
                <select name="material">
                    <option>Standard Paper</option>
                    <option>Photo Paper</option>
                    <option>High Quality</option>
                    <option>Cardboard</option>
                    <option>Silk Poster</option>
                </select>
            </label>

            <label id="productSpan2">
                Print Size
                <select name="size">
                    <option>5"x7"</option>
                    <option>8"x10"</option>
                    <option>10"x13"</option>
                    <option>20"x24"</option>
                </select>
            </label>

            <h2 id="customerInfo" class="wrap">Customer Information</h2>

            <label id="customerName" class="wrap">
                Name
                <input type="text" name="name" required/>
            </label>

            <label id="customerEmail" class="wrap">
                E-mail
                <input type="email" name="email" required/>
            </label>

            <label id="customerCountry" class="wrap">
                Country
                <input type="text" name="country" required/>
            </label>

            <label id="customerAddress" class="wrap">
                Address
                <input type="text" name="address" required/>
            </label>

            <label id="customerCity">
                City
                <input type="text" name="city" required/>
            </label>

            <label id="customerPostal">
                Postal Code
                <input type="number" name="postal" min="0" required/>
            </label>

            <input type="submit" class="wrap" name="submit" value="Confirm"/>

        </form>
        <div>
            <br>
        </div>

        <script src="scripts/modularity.js"></script>
        <script src="scripts/shopForm.js"></script>

    </body>
</html>
